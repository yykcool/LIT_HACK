version: '3'
services:
  database:
    image: postgres:11-alpine
    ports: 
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "password"
      POSTGRES_USER: "root"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "8088:8080"

  node:
    build: .
    image: yykcool/lit
    ports:
    - "8000:8080"
    environment:
    - PGPASSWORD: password
    - PGUSER: root
    - PGDATABASE: root
    - PGHOST: database
    - PGPORT: 5432
    depends_on:
      - database